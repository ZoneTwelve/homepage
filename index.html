<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="src/css/bootstrap.min.css">
<link rel="stylesheet" href="src/css/root/index.css">
</head>
<body>
<div class="toolbar toolbar-left popdev">
  <div class="app">
    <img src="src/images/linux.png">
  </div>
  <div id="terminal" class="app app-active">
    <img src="src/images/terminal.png">
  </div>
  <div id="toolbar-bg"></div>
</div>
<main>
  <div class="container terminal">
    <div class="process-title" style="border-radius:2px;">
      <span onclick="document.querySelector('.terminal').style.display='none';" class="window-title-btn window-default-btn">–</span>
      <span class="window-title-btn window-default-btn">□</span>
      <span class="window-title-btn window-default-btn" style="border-radius:0px 2px 0px 0px;" onclick="document.body.close('terminal')">×</span>
    </div>
    <div class="shell-bg" style="border-radius:0px 0px 5px 5px; opacity:0.8;">
      <span class="shell-content"></span>
      <span class="shell-blink">▍</span>
    </div>
  </div>
</main>
</body>
<script src="src/js/root/index.js"></script>
<script src="/src/js/console.chat.load.js"></script> 
</html>
